<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Bearded Fisher - Guided Fishing Trips</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }
    a {
      color: #1E456E;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background: url('banner.png') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }
    header > * {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 4.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header p {
      font-size: 2.0rem;
      margin-bottom: 2rem;
      max-width: 600px;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #1E456E;
      border: none;
      padding: 15px 35px;
      font-size: 1.1rem;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #163654;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: center;
      padding: 15px 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #eee;
      margin: 0 25px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #1E456E;
    }
    section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .about {
      position: relative;
      background: url('Ruan gooi.jpeg') no-repeat center center/cover;
      color: white;
      padding: 60px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .about::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      z-index: 1;
    }
    .about h2,
    .about p {
      position: relative;
      z-index: 2;
    }
    .about p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
    }
    .services, .gallery, .contact {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .services-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
