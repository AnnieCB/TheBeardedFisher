<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>The Bearded Fisher | Guided Fishing Tours in the Overberg</title>

  <meta name="description" content="Book your guided fishing trip with The Bearded Fisher in the Overberg. Expert local guide with 30+ years experience. Catch Galjoen, Steenbras, Kob and more. Authentic, unforgettable fishing adventures." />

  <meta name="keywords" content="guided fishing Overberg, Galjoen fishing South Africa, fishing tours Western Cape, Steenbras, Kob, The Bearded Fisher" />

  <meta property="og:title" content="The Bearded Fisher | Guided Fishing Tours in the Overberg" />
  <meta property="og:description" content="Authentic guided fishing trips in the Overberg. Target Galjoen, Steenbras & Kob with expert local guidance." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://thebeardedfisher.co.za/" />
  <meta property="og:image" content="https://thebeardedfisher.co.za/SocialPic.jpg" />

  <link rel="icon" type="image/jpeg" href="LogoWit.jpg" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: url('See.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      scroll-behavior: smooth;
    }

    a { color: #1E456E; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      background-image: url('Steenbras.JPG');
      background-size: 120%;
      background-position: center 70%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      text-align: center;
      padding: 0 20px;
      position: relative;
      animation: zoomPan 13s ease-in-out;
    }

    @keyframes zoomPan {
      0% { background-size: 110%; background-position: left 70%; }
      100% { background-size: 120%; background-position: center 70%; }
    }

    header img.logo { max-width: 400px; width: 80%; height: auto; margin-bottom: 10px; }

    .btn-primary {
      background-color: #1E456E;
      border: none;
      padding: 15px 35px;
      font-size: 1.1rem;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover { background-color: #163654; }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
      padding: 15px 10px;
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    nav a {
      color: #eee;
      margin: 0 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 0.9rem;
    }

    .services, .gallery, .contact {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 1100px;
      margin: 50px auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover { transform: scale(1.05); }

    /* âœ… FIXED LOAD MORE STYLES */
    .gallery-grid a.hidden {
      display: none;
    }

    .gallery-grid a.visible {
      display: block;
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<nav>
  <a href="#about">About</a>
  <a href="#services">Trips</a>
  <a href="#gallery">Gallery</a>
  <a href="#contact">Contact</a>
</nav>

<section id="gallery" class="gallery">
  <h2>Catch of the Day</h2>

  <div class="gallery-grid" id="galleryGrid">
    <a href="1.jpeg"><img src="1.jpeg" alt="Catch 1" loading="lazy"></a>
    <a href="fish4.jpeg"><img src="fish4.jpeg" alt="Catch 2" loading="lazy"></a>
    <a href="fish3.jpeg"><img src="fish3.jpeg" alt="Catch 3" loading="lazy"></a>
    <a href="4.jpeg"><img src="4.jpeg" alt="Catch 4" loading="lazy"></a>
    <a href="fish5.jpeg"><img src="fish5.jpeg" alt="Catch 5" loading="lazy"></a>
    <a href="fish6.jpeg"><img src="fish6.jpeg" alt="Catch 6" loading="lazy"></a>

    <a href="fish2.jpeg" class="hidden"><img src="fish2.jpeg" alt="Catch 7" loading="lazy"></a>
    <a href="Fish1.jpeg" class="hidden"><img src="Fish1.jpeg" alt="Catch 8" loading="lazy"></a>
    <a href="6.jpeg" class="hidden"><img src="6.jpeg" alt="Catch 9" loading="lazy"></a>
    <a href="2.jpeg" class="hidden"><img src="2.jpeg" alt="Catch 10" loading="lazy"></a>
    <a href="3.jpeg" class="hidden"><img src="3.jpeg" alt="Catch 11" loading="lazy"></a>
    <a href="5.jpeg" class="hidden"><img src="5.jpeg" alt="Catch 12" loading="lazy"></a>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button id="loadMoreBtn" class="btn-primary">Load More</button>
  </div>
</section>

<footer>
  &copy; 2025 The Bearded Fisher. All Rights Reserved.
</footer>

<script>
const loadMoreBtn = document.getElementById('loadMoreBtn');
const hiddenItems = document.querySelectorAll('#galleryGrid a.hidden');

let index = 0;
const perClick = 3;

loadMoreBtn.addEventListener('click', () => {
  for (let i = index; i < index + perClick && i < hiddenItems.length; i++) {
    hiddenItems[i].classList.remove('hidden');
    hiddenItems[i].classList.add('visible');
  }
  index += perClick;

  if (index >= hiddenItems.length) {
    loadMoreBtn.style.display = 'none';
  }
});
</script>

</body>
</html>
